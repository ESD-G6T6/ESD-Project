<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
  <h1>My Paypal</h1>

    <div id="main-container">
        <div class="form-group">
            <form id="endRide">
                <label >Enter scooterID: </label>
                <input type="text" class="form-control" id="scooterID" placeholder="Enter text"><br>
                <label >Enter parkingLotID: </label>
                <input type="text" class="form-control" id="parkingLotID" placeholder="Enter text"><br>
                <label >Enter endTime: </label>
                <input type="text" class="form-control" id="endTime" placeholder="Enter text">
                <button id="submitButton">submit</button>
            </form>
            <form id="notification">
            </form>
        </div>
    </div>


    <!-- <button id="addBookButton" type="submit" class="btn btn-primary">Submit</button> -->
 

  <div id="paypal-button-container"> </div>
  <!-- <script>paypal.Buttons().render('body');</script> -->

  <script>
    function showError(message) {
        // Display an error under the main container
        $("#main-container")
            .append("<label>"+message+"</label>");
    } 

    $("#endRide").submit(async (event) => {
        event.preventDefault();
        // bookingID currently hardcoded
        var bookingID = "B0030";
        var serviceURL = "http://127.0.0.1:5001/booking/payment/"+bookingID;

        var scooterIDData = $('#scooterID').val();
        var parkingLotIDData = $('#parkingLotID').val();
        var endTimeData = $('#endTime').val();

        try{
            const response =
            await fetch(
		        serviceURL, {
		        method: 'POST',
            mode: 'cors',
		        headers: { "Content-Type": "application/json" },
		        body: JSON.stringify({ scooterID: scooterIDData, parkingLotID: parkingLotIDData, endTime: endTimeData })
	        });
            const info = await response.json();
            if (info.status == 201) {
                $("#endRide").hide();
                $("#main-container").append(
                  "For scooter " +  scooterIDData + " parked at " + parkingLotIDData + ":" +
                  "<br> Your ride duration was for: " + info.duration + "minutes" +
                  "<br>  Your ride fare is: USD $" + info.price +
                  "<br> Please make payment below <br>"
                );
                console.log(info);
                paypal.Buttons({
                createOrder: function(data, actions) {
                    // This function sets up the details of the transaction, including the amount and line item details.
                    return actions.order.create({
                    purchase_units: [{
                        amount: {
                        value: info.price
                        }
                    }]
                    });
                },
                onApprove: function(data, actions) {
                  // This function captures the funds from the transaction.
                  return actions.order.capture().then(function(details) {
                  // This function shows a transaction success message to your buyer.
                    alert('Transaction completed by ' + details.payer.name.given_name);
                    $("#paypal-button-container").hide();
                    $("#notification").append( 
                      "<label >Enter email address if you want the details below to be emailed to you: </label>" + "<br>" + '<input type="text" class="form-control" id="email" placeholder="Enter text">' +
                      '<button id="emailSubmitButton">submit</button>'
                    );
                  // here
                });
                  $("#notification").submit(async (event) => {
                    event.preventDefault();
                    // bookingID currently hardcoded
                    var bookingID = "B0030";
                    var serviceEmailURL = "http://127.0.0.1:5001/booking/notification/"+bookingID;

                    var emailData = $('#email').val();
                    var costData = '10';
                    try{
                      const responseEmail =
                        await fetch(
                          serviceEmailURL, {
                          method: 'POST',
                          mode: 'cors',
                          headers: { "Content-Type": "application/json" },
                          body: JSON.stringify({ email: emailData , cost: costData})
                      });
                      const statusEmail = await responseEmail.json();
                      if (statusEmail.status == 201){
                        $("#main-container").append(statusEmail.message);
                        $("#notification").hide();
                      }

                    }catch(error){
                      showError("There is a problem sending email. <br/>" + error)
                    }

                  });

                }
                
                }).render('#paypal-button-container');
                //here
                
            } else{
                console.log(info);
                showError(info.message);
            }
            //here

        } catch (error) {
                showError
              ('There is a problem.<br />'+ error);
        }

    });
    //here


  </script>


</body>
</html>
